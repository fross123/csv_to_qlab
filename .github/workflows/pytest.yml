# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Pytest

on:

  push:
    branches: [ "main" ]
    paths-ignore:
      - 'website/**'
      - '.github/workflows/documentation.yml'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'website/**'
      - '.github/workflows/documentation.yml'

permissions:
  contents: write

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

  release:
    name: Build and Draft Release
    needs: [pytest]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-11
            TARGET: macos
            CMD_BUILD: >
                pyinstaller application.spec &&
                cd dist/ &&
                zip -r9 csv-to-qlab.zip csv-to-qlab.app
            OUT_FILE_NAME: csv-to-qlab.app
            ZIP_FILE_NAME: csv-to-qlab.zip
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
    - name: Create DMG
      run: |
        brew install create-dmg
        create-dmg \
        --volname "CSV-To-QLab" \
        --window-pos 300 200 \
        --window-size 450 300 \
        --icon-size 100 \
        --app-drop-link 330 150 \
        --icon ${{ matrix.OUT_FILE_NAME }} 100 150 \
        CSV-To-QLab.dmg \
        ./dist/${{ matrix.OUT_FILE_NAME }}
    - name: Draft Release
      id: draft-release
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        files: |
          ./CSV-To-QLab.dmg
          ./dist/${{ matrix.ZIP_FILE_NAME }}