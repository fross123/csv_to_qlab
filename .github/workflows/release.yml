

name: Draft Release

on:
    workflow_dispatch:

permissions:
    contents: write

jobs:
  release:
    name: Build and Draft Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # MacOS 11, 12, 13 no longer supported by GitHub Actions
          - os: macos-14-large
            TARGET: macos
            CMD_BUILD: >
                pyinstaller application.spec &&
                cd dist/ &&
                mv csv-to-qlab.app csv-to-qlab-macos14.app &&
                zip -r9 csv-to-qlab-macos14.zip csv-to-qlab-macos14.app
            OUT_FILE_NAME: csv-to-qlab-macos14.app
            ZIP_FILE_NAME: csv-to-qlab-macos14.zip
            BASE_FILE_NAME: CSV-To-QLab-macos14
          - os: macos-14
            TARGET: macos
            CMD_BUILD: >
                pyinstaller application.spec &&
                cd dist/ &&
                mv csv-to-qlab.app csv-to-qlab-macos14-arm.app &&
                zip -r9 csv-to-qlab-macos14-arm.zip csv-to-qlab-macos14-arm.app
            OUT_FILE_NAME: csv-to-qlab-macos14-arm.app
            ZIP_FILE_NAME: csv-to-qlab-macos14-arm.zip
            BASE_FILE_NAME: CSV-To-QLab-macos14-arm
          - os: macos-15-large
            TARGET: macos
            CMD_BUILD: >
                pyinstaller application.spec &&
                cd dist/ &&
                zip -r9 csv-to-qlab.zip csv-to-qlab.app
            OUT_FILE_NAME: csv-to-qlab.app
            ZIP_FILE_NAME: csv-to-qlab.zip
            BASE_FILE_NAME: CSV-To-QLab
          - os: macos-15
            TARGET: macos
            CMD_BUILD: >
                pyinstaller application.spec &&
                cd dist/ &&
                mv csv-to-qlab.app csv-to-qlab-macos15-arm.app &&
                zip -r9 csv-to-qlab-macos15-arm.zip csv-to-qlab-macos15-arm.app
            OUT_FILE_NAME: csv-to-qlab-macos15-arm.app
            ZIP_FILE_NAME: csv-to-qlab-macos15-arm.zip
            BASE_FILE_NAME: CSV-To-QLab-macos15-arm

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
    - name: Create DMG
      run: |
        brew install create-dmg
        create-dmg \
        --volname "${{ matrix.BASE_FILE_NAME }}" \
        --window-pos 300 200 \
        --window-size 450 300 \
        --icon-size 100 \
        --app-drop-link 330 150 \
        --icon ${{ matrix.OUT_FILE_NAME }} 100 150 \
        --eula COPYING \
        ${{ matrix.BASE_FILE_NAME }}.dmg \
        ./dist/${{ matrix.OUT_FILE_NAME }}
    - name: Draft Release
      id: draft-release
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        files: |
          ./${{ matrix.BASE_FILE_NAME }}.dmg
          ./dist/${{ matrix.ZIP_FILE_NAME }}