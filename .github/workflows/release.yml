name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
    contents: write

jobs:

  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-11
            TARGET: macos
            CMD_BUILD: >
                pyinstaller application.spec &&
                cd dist/ &&
                ls -lah         
            OUT_FILE_NAME: csv-to-qlab.app
            TEST_OUT_NAME: csv-to-qlab
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
    - name: create DMG
      uses: QQxiaoming/create-dmg-action@v0.0.2
      with:
        name: 'CSV-To-QLab'
        srcdir: './dist/${{ matrix.OUT_FILE_NAME }}'
    - name: Draft Release
      id: draft-release
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        files: |
          dist/CSV-To-QLab.dmg