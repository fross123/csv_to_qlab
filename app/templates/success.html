<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>

  <style>
    .body {
      padding: 2em;
    }

    .funny-picture {
      width: 100%;
      ;
    }
  </style>

  <title>Success</title>
</head>

<body class="d-flex flex-column h-100">
  <header>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/csv_to_qlab_logo.svg') }}" height="30px" />
        CSV Import
      </a>
    </nav>
  </header>
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <h3>Congratulations! Your request was successful</h3>
      <h4 class="alert alert-success" role="alert">You had <strong>{{ successfull_commands|length }}</strong> successful
        commands sent to QLab.</h4>
      <a href="{{ url_for('index')}}" class="btn btn-block btn-primary my-3">Back</a>
      <img class="funny-picture"
        src="{{ url_for('static', filename='images/funny-success-quote-1-picture-quote-1.jpg') }}"
        alt="Funny success image">
    </div>
  </main>
  <footer class="footer mt-auto">
    <div class="container">
      <p>
        Need help? <a style="color: #f276a0;" href="https://csv-to-qlab.finlayross.me/" target="_blank">Documentation
          and Tutorials Page</a>
      </p>
      <p class="text-muted">Version: 2023.2</p>
    </div>
  </footer>
</body>

</html>
