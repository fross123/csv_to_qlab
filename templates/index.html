<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>

        <title>CSV to QLab</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Image and text -->
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/csv_to_qlab_logo.svg') }}" height="30px"/>
                CSV Import
              </a>
            </nav>
        </header>
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <form method="POST" action="" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="qlab-version" name="qlab5">
                        <label class="custom-control-label" for="qlab-version">QLab 5</label>
                    </div>
                    <div class="form-group" id="ql5-passcode-group" hidden>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" for="ql5-passcode">Passcode</span>
                            </div>
                            <input type="text" id="ql5-passcode" class="form-control" name="ql5-passcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ip_input">IP address of QLab machine:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" for="ip_input">123.456.7.89</span>
                            </div>
                            <input type="text" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" class="form-control" id="ip_input" name="ip" required />
                            <div class="invalid-feedback">
                            Please enter a vaild ip address.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="csv_file" name="file" required>
                            <label class="custom-file-label" for="customFile">CSV file</label>
                            <div class="invalid-feedback">
                                Only .csv files accepted.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary" type="submit">Send to QLab</button>
                </form>
            </div>
        </main>
        <footer class="footer mt-auto">
          <div class="container">
            <p>
                Need help? <a style="color: #f276a0;" href="https://www.finlayross.me/csv_to_qlab/" target="_blank">Documentation and Tutorials Page</a>
            </p>
            <p class="text-muted">Version: 2022.3</p>
          </div>
        </footer>
    </body>
</html>
